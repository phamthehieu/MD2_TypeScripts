<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML lang="en">
<HEAD>
  <TITLE> New Document </TITLE>

  <style>
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #2e2e2e;
    }
  </style>
</HEAD>

<BODY style=" background-color: #000;">

<canvas id="heart"></canvas>

<script>
  window.requestAnimationFrame =
          window.__requestAnimationFrame ||
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          (function () {
            return function (callback, element) {
              let lastTime = element.__lastTime;
              if (lastTime === undefined) {
                lastTime = 0;
              }
              const currTime = Date.now();
              const timeToCall = Math.max(1, 33 - (currTime - lastTime));
              window.setTimeout(callback, timeToCall);
              element.__lastTime = currTime + timeToCall;
            };
          })();
  window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
  let loaded = false;
  const init = function () {
    if (loaded) return;
    loaded = true;
    const mobile = window.isDevice;
    const koef = mobile ? 0.5 : 1;
    const canvas = document.getElementById('heart');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = koef * innerWidth;
    let height = canvas.height = koef * innerHeight;
    const rand = Math.random;
    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0, 0, width, height);


    const heartPosition = function (rad) {
      //return [Math.sin(rad), Math.cos(rad)];
      return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
    };
    const scaleAndTranslate = function (pos, sx, sy, dx, dy) {
      return [dx + pos[0] * sx, dy + pos[1] * sy];
    };

    window.addEventListener('resize', function () {
      width = canvas.width = koef * innerWidth;
      height = canvas.height = koef * innerHeight;
      ctx.fillStyle = rgba(0,0,0,.2);
      ctx.fillRect(0, 0, width, height);
    });

    const traceCount = mobile ? 20 : 50;
    const pointsOrigin = [];
    let i;
    const dr = mobile ? 0.3 : 0.1;
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
    const heartPointsCount = pointsOrigin.length;

    const targetPoints = [];
    const pulse = function (kx, ky) {
      for (i = 0; i < pointsOrigin.length; i++) {
        targetPoints[i] = [];
        targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
        targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
      }
    };

    const e = [];
    for (i = 0; i < heartPointsCount; i++) {
      const x = rand() * width;
      const y = rand() * height;
      e[i] = {
        vx: 0,
        vy: 0,
        R: 2,
        speed: rand() + 5,
        q: ~~(rand() * heartPointsCount),
        D: 2 * (i % 2) - 1,
        force: 0.2 * rand() + 0.7,
        f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
        trace: []
      };
      for (let k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
    }

    const config = {
      traceK: 0.4,
      timeDelta: 0.01
    };

    let time = 0;
    const textLeft1 = 0;
    const textLeft2 = -10;
    const loop = function () {
      // //设置字体填充颜色
      // ctx.fillStyle = "red";
      // //设置字体样式
      // ctx.font = "48px 楷体";
      // ctx.fillText("I LOVE YOU - 宝贝", 460, 120);
      //
      // ctx.font = "26px 楷体";
      //
      // //从坐标点(50,50)开始绘制文字
      // const mLeft = 50;
      // const mTop = 250;

      //左侧文字
      // ctx.fillStyle = "red";
      //
      // ctx.fillText("我爱你，没有什么目的，只是爱你。", mLeft, mTop);
      // ctx.fillText("一辈子，就做一次自己。", mLeft, mTop + 50);
      // ctx.fillText("这一次，我想给你全世界；", mLeft, mTop + 100);
      // ctx.fillText("这一次，遍体鳞伤也没关系；", mLeft, mTop + 150);
      // ctx.fillText("这一次，用尽所有的勇敢；", mLeft, mTop + 200);
      // ctx.fillText("这一次，可以什么都不在乎。", mLeft, mTop + 250);
      // ctx.fillText("但只是这一次就够了。", mLeft, mTop + 300);
      // ctx.fillText("因为生命再也承受不起这么重的爱情。", mLeft, mTop + 350);
      //
      //
      // //右侧标签
      // ctx.font = "60px 楷体";
      // ctx.fillStyle = "#ff00ff";
      // ctx.fillText("未来", 1000, 300);
      // ctx.font = "45px 楷体";
      // ctx.fillStyle = "#ccbe06";
      // ctx.fillText("勇敢", 900, 500);
      // ctx.font = "50px 楷体";
      // ctx.fillStyle = "#00ffff";
      // ctx.fillText("真心", 1100, 600);
      // ctx.font = "38px 楷体";
      // ctx.fillStyle = "#3d85c6";
      // ctx.fillText("坚持", 1150, 400);
      // ctx.font = "38px 楷体";
      // ctx.fillStyle = "#ffffff";
      // ctx.fillText("白头", 1200, 200);

      const n = -Math.cos(time);
      pulse((1 + n) * .5, (1 + n) * .5);
      time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
      ctx.fillStyle = "rgba(0,0,0,.2)";
      ctx.fillRect(0, 0, width, height);
      for (i = e.length; i--;) {
        const u = e[i];
        const q = targetPoints[u.q];
        const dx = u.trace[0].x - q[0];
        const dy = u.trace[0].y - q[1];
        const length = Math.sqrt(dx * dx + dy * dy);
        if (10 > length) {
          if (0.95 < rand()) {
            u.q = ~~(rand() * heartPointsCount);
          } else {
            if (0.99 < rand()) {
              u.D *= -1;
            }
            u.q += u.D;
            u.q %= heartPointsCount;
            if (0 > u.q) {
              u.q += heartPointsCount;
            }
          }
        }
        u.vx += -dx / length * u.speed;
        u.vy += -dy / length * u.speed;
        u.trace[0].x += u.vx;
        u.trace[0].y += u.vy;
        u.vx *= u.force;
        u.vy *= u.force;
        for (k = 0; k < u.trace.length - 1;) {
          let T = u.trace[k];
          let N = u.trace[++k];
          N.x -= config.traceK * (N.x - T.x);
          N.y -= config.traceK * (N.y - T.y);
        }
        ctx.fillStyle = u.f;
        for (k = 0; k < u.trace.length; k++) {
          ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
        }
      }
      //ctx.fillStyle = "rgba(255,255,255,1)";
      //for (i = u.trace.length; i--;) ctx.fillRect(targetPoints[i][0], targetPoints[i][1], 2, 2);

      window.requestAnimationFrame(loop, canvas);
    };

    loop();
  };

  const s = document.readyState;
  if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
  else document.addEventListener('DOMContentLoaded', init, false);
</script>
</BODY>
</HTML>
